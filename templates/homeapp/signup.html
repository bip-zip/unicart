{% extends 'homeapp/base.html' %}
{% load static %}

{% block nav_block %}
<div class="container">
    <div class="p-4 m-4">
        <div class='col-lg-5 mx-auto border rounded pt-4'>
            <h4 class="alert alert-light">Create an account</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    <h6>{{error}}</h6>
                </div>
                {% endif %}
                <div class="form-group">
                    <label for="">First Name:</label>
                    <input type="text" value='{{values.firstname}}'class="form-control form-control-sm" name='firstname' placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="">Last Name:</label>
                    <input type="text" value='{{values.lastname}}' class="form-control form-control-sm" name='lastname' placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" value='{{values.phone}}' class="form-control form-control-sm" name='phone' placeholder="10-digits" required>
                    <small class="text-muted" id='helpId'>This became your username while login.</small>
                </div>
                <div class="form-group">
                    <label for="">Address (for delivery):</label>
                    <input type="text" value='{{values.address}}' class="form-control form-control-sm" name='address' placeholder="For order delivery" required>
                </div>
                <div class="form-group">
                    <label for="">Email:</label>
                    <input type="Email" value='{{values.email}}'class="form-control form-control-sm" name='email' placeholder="namuna@gmail.com" required>
                </div>
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="text" value='{{values.password}}' class="form-control form-control-sm" name='password' placeholder="***********" required>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="text" value='{{values.cpassword}}' class="form-control form-control-sm" name='cpassword' placeholder="***********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class='btn btn-sm btn-info' value="Sign up" >
                </div>
                
            </form>
        </div>

    </div>

</div>
{% endblock %}
