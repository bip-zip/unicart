{% extends 'homeapp/base.html' %}

{% block nav_block %}
<div class="container">
    
    <div class="p-4 m-4">
        <div class='col-lg-4 col-md-8 col-sm-12 mx-auto border rounded pt-4 pb-2'>
            <h4 class="alert alert-light">Enter new password</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    <h6>{{error}}</h6>
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" value='' class="form-control form-control-sm" name='password' placeholder="******" required>
                </div>
                <div class="form-group">
                    <label for="">Confirm Password</label>
                    <input type="password" value='' class="form-control form-control-sm" name='cpassword' placeholder="******" required>
                </div>
                
                <div class="form-group">
                    <input type="submit" class='btn btn-sm btn-info col-lg-4' value="Save changes" required>
                </div>
            </form>
            
        </div>

    </div>

</div>


{% endblock %}
