{% extends 'homeapp/base.html' %}
{% load static %}

{% block nav_block %}
<div class="container">
    
    <div class="p-4 m-4">
        <div class='col-lg-4 col-md-8 col-sm-12 mx-auto border rounded pt-4 pb-2 pr-5 pl-5'>
            <h4 class="alert alert-light">Login here</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    <h7>{{error}}</h7>
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" value='{{values.phone}}' class="form-control form-control-sm" name='phone' placeholder="10-digits" required>
                </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" value='{{values.password}}' class="form-control form-control-sm" name='password' placeholder="***********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class='btn btn-sm btn-info col-lg-4' value="Login" required>
                </div>
            </form>
            
            <div class="row">
                <div class="col-md-6">
                    <a href="{% url 'homeapp:forgetpassword' %}">Forget password?</a>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'homeapp:signup' %}">Don't have an account?</a>
                </div>

            </div>
        </div>

    </div>

</div>
{% endblock %}
