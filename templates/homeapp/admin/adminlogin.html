{% extends 'homeapp/base.html' %}
{% load static %}

{% block nav_block %}

<div class="container">
    
    <div class="p-4 m-4">
        <div class='col-lg-4 col-md-6 col-sm-12 mx-auto border rounded pt-4 pb-2'>
            <h4 class="alert alert-light"><i class="fa fa-user-circle" aria-hidden="true"></i>    Admin Login</h4>
            <form action="" method="POST">
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger">
                    <h7>{{error}}</h7>
                </div>
                {% endif %}
                
                <div class="form-group">
                    <label for="">Username</label>
                    <input type="text" value='{{values.username}}' class="form-control form-control-sm" name='username' placeholder="username" required>
                </div>
                
                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" value='{{values.password}}' class="form-control form-control-sm" name='password' placeholder="***********" required>
                </div>
                <div class="form-group">
                    <input type="submit" class='btn btn-sm btn-info col-lg-4' value="Login" required>
                </div>
                
            </form>
        </div>

    </div>

</div>
{% endblock %}
